services:
  frontend:
    build: frontend
    volumes:
      - type: bind
        source: ./frontend/app
        target: /usr/src/app
    command: sh -c "cd app && npm run dev"
    ports:
      - target: 3000
        published: 8000
        protocol: tcp
    networks:
      - frontend-backend
  backend:
    build: backend
    restart: always
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
    environment:
      TZ: Asia/Tokyo
    networks:
      - frontend-backend
      - backend-database
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./backend
        target: /myapp
  database:
    build: database
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 3s
      retries: 5
      start_period: 30s
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      TZ: Asia/Tokyo
    volumes:
      - database-data:/var/lib/mysql
    security_opt:
      - seccomp:unconfined
    networks:
      - backend-database
volumes:
  database-data: {}
networks:
  frontend-backend: {}
  backend-database: {}
